<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Beautiful Places</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Beautiful Places to Travel</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="place-generator">
            <input
              type="text"
              placeholder="Enter the name of place to travel"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hints">ie: Myanmar, Paris or Spain</div>
        </div>
        <div class="place hidden" id="place"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/EiKayKhaing2024" target="_blank">Ei Kay</a>
        and is
        <a
          href="https://github.com/EiKayKhaing2024/french-poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted
        <a
          href="https://ai-french-poem-generator151024.netlify.app/"
          target="_blank"
          >on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
